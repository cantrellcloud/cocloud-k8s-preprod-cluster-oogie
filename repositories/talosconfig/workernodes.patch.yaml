machine:
    network:
      nameservers:
          - 10.0.1.34
          - 10.231.1.34
      searchDomains:
          - dev.local
      extraHostEntries:
          - ip: 10.0.3.220
            aliases:
              - docker.io
              - registry.k8s.io
              - download.docker.com
#   install:
#         extraKernelArgs:
#             - talos.platform=on-premises
#             - reboot=k
    registries:
      mirrors:
          docker.io:
              endpoints:
                  - http://10.0.3.229:6000/
          gcr.io:
              endpoints:
                  - http://10.0.3.229:6000/
          ghcr.io:
              endpoints:
                  - http://10.0.3.229:6000/
          registry.k8s.io:
              endpoints:
                  - http://10.0.3.229:6000/
    disks:
        - device: /dev/sdb
          partitions:
            - mountpoint: /var/mnt/workerdata
    nodeAnnotations:
        customer.io/clustertype: "dev"
        customer.io/poc: "sofzud"
    files:
        - content: '-----BEGIN CERTIFICATE----------END CERTIFICATE-----'
          permissions: 0o666
          path: /usr/local/share/ca-certificates/kube-ca.crt
          op: append
    time:
        disabled: false
        servers:
            - 10.231.1.34
        bootTimeout: 2m0s
